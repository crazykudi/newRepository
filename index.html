<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Minesweeper</title>
</head>

<body onload="init()">
    <div class="timer">Timer: 0</div>
    <h2>Minesweeper</h2>
    <div class="buttons-container">
        <input type="button" onclick="changeLevel(this)" value="Beginner">
        <input type="button" onclick="changeLevel(this)" value="Medium">
        <input type="button" onclick="changeLevel(this)" value="Expert">
    </div>
    <div class="game-box">
        <table style="margin: auto;">
            <tbody class="table" oncontextmenu="return false;">
            </tbody>
        </table>
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
